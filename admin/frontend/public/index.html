<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="description" content="Pankhudi Admin Panel - Manage products, users, and settings with ease." />
  <meta name="author" content="Pankhudi Team" />
  <meta name="robots" content="noindex,nofollow" />

  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-VyRHD4XoP5AoXv5GSpPqVq0dzx1t1POnh1tM6gTpt3Zx9wFyF5lzXEq9H1flOfu2lqE4CzFlKXjB9F3S1V3WKg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Title -->
  <title>Pankhudi Admin Panel</title>

  <!-- Preloader Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
    }

    #preloader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      background: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0d6efd;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- React Root -->
  <div id="root"></div>

  <!-- Preloader Script -->
  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      if (preloader) preloader.style.display = "none";
    });
  </script>
</body>

</html>
